<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DetailsWeather</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" style="opacity: .8">
    <a class="navbar-brand" style="color: white">Weather :))))</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">HOME <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/home-admin/admin">ADMIN</a>
            </li>
        </ul>

        <ul class="navbar-nav mr-3">
            <li class="navbar-nav">
                <a class="nav-link" href="#">Xin chào: <span th:if="${#request.userPrincipal.name}"
                                                             th:utext="${#request.userPrincipal.name}"></span></a>
                <a class="nav-link" th:if="${#request.userPrincipal != null}" th:href="@{/logout}">Logout</a>

            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<br>
<div class="container" id="detail">
    <div class="row" id="frame">
        <div class="col-sm-12" style="color: aliceblue  ">
            <div class="tab-pane active" id="forecast-list">
                <h2 style="color: white    ">5 DAY WEATHER FORECAST : <p th:text="${cityName}"/></h2>
                <div id="forecast_list_ul">
                    <div class="card">
                            <div class="card-body">
                        <table class="table" style="color: black ">
                            <tbody>
                            <tr th:each="detail : ${List} ">
                                <td>
                                    <b><p th:text="${#dates.format(detail.day,'EE dd MMM')}"/></b>

                                    <div th:if="${#dates.format(detail.day,'MMM dd, yyyy') == #dates.format(timeToday,'MMM dd, yyyy')}">
                                        Today
                                    </div>
                                </td>
                                <td><img
                                        th:src="${detail.image}"
                                        width="65" height="65"></td>
                                <td><span style="background: orange" class="badge badge-info"
                                          th:text="${detail.tempMax}+'°С'"> </span>
                                    <span class="badge badge-info"
                                          th:text="${detail.tempMin}+'°С'"> </span>
                                    <b></b>
                                    <b><i th:text="${detail.description}"></i></b>

                                    <p style="margin-top: 10px"
                                       th:text="${detail.wind}+'m/s. '+ ${detail.humidity}+'%.  '+${detail.pressure}+'hpa. '">
                                        </b>
                                </td>

                            </tr>
                            </tbody>
                        </table>
                    </div>
                        <p><a href="/"  style="color: black;">  Go Back Home here!!!</a></p>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
</div>

<footer class="page-footer font-small blue">

    <!-- Copyright -->
    <div class="footer-copyright text-center py-3" style="color: white;">
        © 2019 Copyright: <a href="" style="color: white;"> HoaPham</a>
    </div>
    <!-- Copyright -->

</footer>
</body>
</html>
