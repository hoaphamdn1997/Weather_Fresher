<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DetailsWeather</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<th:block th:replace="common/header :: header"></th:block>
<br>
<br>
<br>
<div class="container" id="detail">
    <div class="row" id="frame">
        <div class="col-sm-12" style="color: aliceblue  ">
            <div class="tab-pane active" id="forecast-list">

                <div id="forecast_list_ul">
                    <div class="card">
                        <div class="card-body">
                            <h2 style="color: darkorange      "><p th:text="'5 DAY WEATHER FORECAST :'+ ${cityName}"/>
                            </h2>
                            <table class="table" style="color: black ">
                                <tbody>
                                <tr th:each="detail : ${List} ">
                                    <td>
                                        <b><p th:text="${#dates.format(detail.day,'EE dd MMM')}"/></b>

                                        <div th:if="${#dates.format(detail.day,'MMM dd, yyyy') == #dates.format(timeToday,'MMM dd, yyyy')}">
                                            <b>Today</b>
                                        </div>
                                    </td>
                                    <td>
                                        <img th:src="'http://openweathermap.org/img/wn/'+${detail.image}+'.png'"
                                             width="50" height="50">
                                    </td>
                                    <td><span style="background: orange" class="badge badge-info"
                                              th:text="${detail.tempMax}+'°С'"> </span>
                                        <span class="badge badge-info"
                                              th:text="${detail.tempMin}+'°С'"> </span>
                                        <b></b>
                                        <b><i th:text="${detail.description}"></i></b>

                                        <p style="margin-top: 10px"
                                           th:text="${detail.wind}+'m/s. '+ ${detail.humidity}+'%.  '+${detail.pressure}+'hpa. '">
                                            </b>
                                    </td>

                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <p><a href="/" style="color: black;"> Go Back Home here!!!</a></p>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
</div>
<th:block th:replace="common/footer :: footer"></th:block>
</body>
</html>
