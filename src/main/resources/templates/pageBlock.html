<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DetailsWeather</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" style="opacity: .8">
    <a class="navbar-brand" style="color: white"><img src="../images/sunset.png">WEATHER.K2</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-3">
            <li class="navbar-nav">
                <a class="nav-link" th:if="${#request.userPrincipal != null}" th:href="@{/logout}">Logout</a>

            </li>
        </ul>
    </div>
</nav>

<br>
<br>
<br>
<div class="container" style=" margin-bottom: -50px;">

    <div class="row" id="frame">
        <div class="col-sm-8 col-md-7 col-lg-7 mx-auto" style="margin-left: 230px">
            <div class="row">
                <div class="col list">
                    <div class="card-body">
                        <div class="container">

                            <div id="accordion">

                                <div class="mt-4 mb-4">
                                    <div class="row m-3">
                                        <div class="card mt-2">
                                            <div
                                                    class="card-body weather-container weather-item weather-main-item">
												<span style="margin-top: 15px; width: 500px; height: 50px"
                                                      class="text-center">Sorry you have been blocked by the admin ...You can logout =)))</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<th:block th:replace="common/footer :: footer"></th:block>
</body>
</html>
