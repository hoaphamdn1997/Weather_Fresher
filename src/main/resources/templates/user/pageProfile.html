<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="common/head :: head"></th:block>
<body>
<th:block th:replace="common/header :: header"></th:block>
<br>
<br>
<br>
<div class="container" id="detail">
    <div class="row" id="frame">
        <div class="col-sm-12" style="color: aliceblue  ">
            <div class="tab-pane active" id="forecast-list">
                <div id="forecast_list_ul">
                    <div class="card update ml-5" style="" >
                        <div class="card-body">
                                <form th:action="@{/update-profile}" method="post" th:object="${userDTO}"
                                      id="form-profile">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="bg-fff">
                                                <div class="row profile-user">
                                                    <div class="col-sm-6">
                                                        <div class="form-group frame-update text-left">
                                                            <label>First Name:</label>
                                                            <input type="text" class="form-control"
                                                                   th:field="*{firstName}" th:value="*{firstName}"
                                                                   placeholder="Enter firt name ">
                                                            <label th:if="${#fields.hasErrors('firstName')}"
                                                                   th:errors="*{firstName}"
                                                                   style="color:red"></label>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <div class="form-group frame-update text-left">
                                                            <label>Last Name:</label>
                                                            <input type="text" class="form-control"
                                                                   th:field="*{lastName}" th:value="*{lastName}"
                                                                   placeholder="Enter last name">
                                                            <label th:if="${#fields.hasErrors('lastName')}"
                                                                   th:errors="*{lastName}"
                                                                   style="color:red"></label>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="row profile-user">
                                                    <div class="col-sm-6">
                                                        <div class="form-group frame-update text-left">
                                                            <label>Password:</label>
                                                            <input type="password" id="password" class="form-control"
                                                                   th:field="*{encrytedPassword}"
                                                                   placeholder="Enter new password">
                                                            <label th:if="${#fields.hasErrors('encrytedPassword')}"
                                                                   th:errors="*{encrytedPassword}"
                                                                   style="color:red"></label>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <div class="form-group frame-update text-left">
                                                            <label>Confirm Password:</label>
                                                            <input type="password" id="re-password" class="form-control"
                                                                   th:field="*{confirmPassword}"
                                                                   placeholder="Enter confirm password">
                                                            <label class="error-message"
                                                                   th:if="${#fields.hasGlobalErrors()}"
                                                                   style="color: red; text-align: center"
                                                                   th:text="${#fields.errors('global').get(0)}"></label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group frame-update text-left profile-user">
                                                    <label>Email address:</label>
                                                    <input type="text" class="form-control" th:field="*{email}"
                                                           th:value="*{email}"
                                                           placeholder="Enter email">
                                                    <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                                           style="color:red"></label>
                                                </div>
                                                <div class="form-group frame-update custom-update-submit text-left	">
                                                    <input type="submit" class="button" value="UPDATE">
                                                    <label th:if="${(param.message != null)}" style="color: green;">You
                                                        changed infomation
                                                        successfully .</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
<th:block th:replace="common/footer :: footer"></th:block>
</body>
</html>
