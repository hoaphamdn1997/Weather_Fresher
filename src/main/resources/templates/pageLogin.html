<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<div class="login-form">
    <form th:action="@{/loginA}" method="POST" class="form-signin" id="formSignup">
        <h2 class="text-center">Login</h2>
        <div align="center" th:if="${param.error}">
            <p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
        </div>

        <p class="text-success" th:utext="${successMessage}"/>

        <div class="form-group has-error">
            <input type="text" id="username" name="username" property="username"
                   th:placeholder="Username" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <input type="password" id="encrytedPassword" name="encrytedPassword"
                   th:placeholder="Password" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit"
                    th:text="Login"></button>
        </div>
        <p><a href="#" data-toggle="modal" data-target="#myModal">Forget Password?</a></p>
    </form>
    <p class="text-center small" style="color: white;">Don't have an account? <a th:href="@{/registration}">Sign up
        here!</a></p>
</div>
<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Fogot Password:</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <label>Enter the email...</label>
                <input type="text" id="email" name="email" property="email"
                       th:placeholder="Email" class="form-control" required="required"/>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" >Send Password</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
<script th:src="@{/js/validate.js}"></script>
</body>
</html>
